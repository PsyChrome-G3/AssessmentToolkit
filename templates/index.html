<!DOCTYPE html>
<html>
<head>
    <title>Assessment Toolkit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Assessment Toolkit</h1>
    </header>
    <main>
        <form action="{{ url_for('submit_answers') }}" method="POST">
            <!-- Display question and answer choices here -->
            <div class="question">
                <p>Question goes here</p>
                <ul>
                    <li><label><input type="radio" name="answer" value="A"> Option A</label></li>
                    <li><label><input type="radio" name="answer" value="B"> Option B</label></li>
                    <!-- Add more answer choices as needed -->
                </ul>
            </div>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Assessment Toolkit. All rights reserved.</p>
    </footer>
</body>
</html>
