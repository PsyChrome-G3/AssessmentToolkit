<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment ToolKit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">508</h1>
        <div class="container">
          <div id="question-container">
            <h1>Question:</h1>
            <p id="question">{{ question_text }}</p>
            <!-- Add the answer choices here -->
          </div>

          <form action="{{ url_for('result') }}" method="POST">
            <input type="hidden" name="question_id" value="{{ question_id }}">
            <div class="form-check">
              {% for choice in answer_choices %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="answer" id="answer{{ loop.index }}" value="{{ choice }}">
                  <label class="form-check-label" for="answer{{ loop.index }}">
                    {{ choice }}
                  </label>
                </div>
              {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
